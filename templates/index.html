<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <style>
    .main{
        padding: 5px;
    }
    .f{
        width: 50%;
        margin: 0 auto;
    }
    .btn {
        margin-left: 46%;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PriceEstmt</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/nolimitshri" target="_blank">GitHub</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="main">
        <form action="/predict" method="post" class="">
            <div class="f">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Year</label>
                    <input type="number" name="year" class="form-control" id="exampleFormControlInput1" placeholder="YYYY">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Present Showroom Price</label>
                    <input type="text" name="present_price" class="form-control" id="exampleFormControlInput2" placeholder="INR (Lakhs)">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">KMs Driven</label>
                    <input type="number" name="kms_driven" class="form-control" id="exampleFormControlInput3" placeholder="KM">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">No. of owners previously had (0 or 1 or 3)</label>
                    <input type="number" name="ownership" class="form-control" id="exampleFormControlInput4">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput5" class="form-label">Fuel Type</label>
                    <select name="fuel_type" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput6" class="form-label">Seller Type: Dealer/Individual</label>
                    <select name="seller_type" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput6" class="form-label">Transmission Type</label>
                    <select name="transmission_type" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
